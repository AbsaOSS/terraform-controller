---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: default
  image: rancher/dapper:v0.4.1
  commands:
  - dapper ci
  privileged: true
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: stage-binaries
  pull: default
  image: rancher/dapper:v0.4.1
  commands:
  - "cp -r ./bin/* ./package/"
  when:
    event:
    - tag

- name: publish-image
  pull: default
  image: plugins/docker
  settings:
    context: package/
    dockerfile: package/Dockerfile
    repo: rancher/terraform-operator
    tag: "${DRONE_TAG}"
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
  when:
    refs:
    - refs/tags/v*
    event:
    - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
